{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Aadhar Faker{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50">
        <!-- Responsive Navbar -->
        <header class="bg-white shadow sticky top-0 z-50">
            <div class="container">
                <div class="flex items-center justify-between py-4">
                    <a href="{% url 'home_page' %}" class="flex items-center gap-2">
                        <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Faker</span>
                    </a>
                    <button id="navToggle" class="md:hidden flex items-center justify-center p-2 rounded hover:bg-gray-100 transition" aria-label="Toggle navigation">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                    <nav id="navMenu" class="hidden md:block absolute md:static top-full left-0 right-0 md:top-auto md:right-auto bg-white md:bg-transparent shadow-lg md:shadow-none">
                        <ul class="flex flex-col md:flex-row md:items-center gap-0 md:gap-8 p-4 md:p-0">
                            <li><a class="nav-link block py-2 md:py-0 px-4 md:px-0 hover:text-indigo-600 transition" href="{% url 'home_page' %}">Home</a></li>
                            <li><a class="nav-link block py-2 md:py-0 px-4 md:px-0 hover:text-indigo-600 transition" href="{% url 'generate_page' %}">Generate</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container py-8">
                {% block content %}
                {% endblock %}
        </main>

        <footer class="bg-white border-t">
                <div class="container py-6 text-center text-gray-600">
                        <p>&copy; 2026 Faker. For testing purposes only.</p>
                </div>
        </footer>

        <script>
            // Mobile menu toggle
            (function(){
                const toggle = document.getElementById('navToggle');
                const menu = document.getElementById('navMenu');
                if (toggle && menu) {
                    toggle.addEventListener('click', function(){
                        menu.classList.toggle('hidden');
                    });
                }
            })();
        </script>
</body>
</html>
